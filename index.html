<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijeras</title>
</head>
<body>
<script>

let humanScore = 0;
let computerScore = 0;

//Crear una función de play game que permita al jugador jugar 5 veces.
function playGame(){
    console.log("**********\nPIEDRA - PAPEL - TIJERAS\n**********\n")
    let playGame = 1;
    while(playGame < 6){
        console.log("Escribe opción en pantalla");
        let result = playRound(getComputerChoice(), getHumanChoice());
        console.log("Ronda "+playGame+"\n"+result+"\nTu puntuación: "+humanScore + "\nPuntuación PC: "+computerScore);
        playGame++;
    }

}
//Crear una funcion getComputerChoice que me devuelva la decision del Pc
getComputerChoice =()=> {
    let random = Math.floor(Math.random() * 3);
    let result = ["piedra" , "papel" , "tijeras"];
  
    return result[random];
}
//Crear una función getHumanChoice que permita escojer al usuario una decision, tien que ser tanto sensible como no sensible
getHumanChoice = () =>{
    let person = prompt("Escribe una opción", "Piedra - Papel - Tijeras");
   return person.toLowerCase();
}

// Funcion que recoja las 2 variables y las compare playround se tiene que llamar.

playRound = (computerChoise, humanChoise) => {
// si la opcion introducida por el usuario no es rock paper o scissors, devolver "Introduce valor válido"
console.log(humanChoise + " vs " + computerChoise);
    if (humanChoise != "piedra" && humanChoise != "papel" && humanChoise != "tijeras"){
        console.log("Introduce valor válido");
         //y volver a ejecutar de nuevo todo el proceso
         getHumanChoice();
        //hacer un condicional que agrupe las decisiones del usuario y en base a eso compararlas con las del PC.
    }else if (humanChoise == "piedra" && computerChoise == "tijeras" || humanChoise == "papel" && computerChoise == "piedra" || humanChoise == "tijeras" && computerChoise == "papel"){
        humanScore++;
        return "GANA HUMANO";
    } else if (humanChoise == computerChoise){
        return "EMPATE";
    }
    else{
       computerScore++;
        return "GANA PC";
    }
}

playGame();



    
   

   

    

    

</script>

</html>
